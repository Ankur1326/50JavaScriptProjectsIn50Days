<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ripple Button Effect</title>
    <!-- css  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- here is styling only span element -->
    <style>
        button .circle {
            position: absolute;
            background-color: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: scale 0.5s ease-out;
        }
        @keyframes scale {
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-900 h-screen flex justify-center items-center">
    <button id="ripple" class="relative overflow-hidden text-2xl rounded-sm bg-purple-900 text-white px-12 py-5">
        Click Me
    </button>
    
    <!-- javascript  -->
    <script src="./script.js"></script>
</body>
</html>
